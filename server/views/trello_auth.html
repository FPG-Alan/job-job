<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorizing Trello</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://trello.com/1/client.js?key=3cc618b6812c414281374758744eb0b6"></script>
<script>
    Trello.authorize({
        type: "redirect",
        name: "Job Job",
        scope: {
            read: true,
            write: true,
            account: false
        },
        expiration: "never",
        success: function () {
            var token = Trello.token();
            document.location = document.location + "&token=" + token;
        },
        error: function () {
            window.alert("Failed to authorize!")
        }
    })
</script>
</body>
</html>
