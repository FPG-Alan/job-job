<div *ngIf="job">
    <h2 class="ui header">
        <div class="content">
            {{job.name}}
            <div class="sub header">

            </div>
        </div>
    </h2>
    <div>
        <label>id: </label>{{job.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="job.name" placeholder="name"/>
    </div>
    <button (click)="goBack()">Back</button>
</div>
