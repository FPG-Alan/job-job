<div *ngIf="job">
    <h2 class="ui header">
        <div class="content">
            {{job.name}}
            <div class="sub header">
                {{job.starts_at | date: "E, MMM d, y"}} -
                {{job.ends_at| date: "E, MMM d, y"}}
            </div>
        </div>
    </h2>
    <div>
        <label>id: </label>{{job.id}}
    </div>
    <div>
        <label>client: </label>{{job.client}}
    </div>
    <button (click)="goBack()">Back</button>
</div>
