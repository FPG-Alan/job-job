<div class="ui clearing basic segment">
    <h1 class="ui left floated header">
        <i class="users icon"></i>Clients
    </h1>
    <a class="ui right floated button" routerLink="/clients/new">
        <i class="add icon"></i>New Client
    </a>
</div>


<!--Display Area-->
<div class="ui basic no-padding segment">
           *ngIf="clients?.length > 0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Short Code</th>
            <th>Brands</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of clients">
            <td>{{c?.name}}</td>
            <td>{{c?.shortCode}}</td>
            <td>
                <div class="ui list">
                    <div class="item"
                         *ngFor="let brand of c?.brands">
                        {{brand}}
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="clients === null || clients?.length == 0"
         class="ui warning message">
        <div class="header">
            No clients found
        </div>
    </div>
</div>
