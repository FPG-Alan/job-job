<!--Filtering by Client-->
<div class="ui fluid multiple search selection dropdown">
    <input type="hidden" name="client" (change)="onFilterSearchChange(searchInput.value)" #searchInput>
    <i class="filter search icon"
       (click)="searchInput.value = ''">
    </i><!--leave the "search" class so the puts the icon in the right place-->
    <input class="search">
    <div class="default text">Filter by Client...</div>
    <div class="menu">
        <div class="item" *ngFor="let c of clients">{{c.name}}-</div>
    </div>
</div>


<!--Display Area-->
<div class="ui basic segment" [class.loading]="filtering">
    <ul *ngIf="displayedJobs !== null && displayedJobs.length > 0">
        <li *ngFor="let j of displayedJobs">
            {{j.name}}
        </li>
    </ul>

    <div *ngIf="displayedJobs === null || displayedJobs.length == 0"
         class="ui warning message">
        <div class="header">
            No jobs found
        </div>
    </div>
</div>
